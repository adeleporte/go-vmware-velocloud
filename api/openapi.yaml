openapi: 3.0.1
info:
  contact:
    email: support@velocloud.net
    name: VMware SD-WAN by VeloCloud
    url: https://www.vmware.com/products/sd-wan-by-velocloud.html
  title: VeloCloud Orchestrator API
  version: 3.3.2
servers:
- url: /portal/rest
paths:
  /login/operatorLogin:
    post:
      description: "Authenticates an operator user and, upon successful login, returns\
        \ a velocloud.session cookie. Pass this session cookie in the authentication\
        \ header in subsequent VCO calls.\n If you are using an HTTP client (e.g.\
        \ Postman) that is configured to automatically follow HTTP redirects, a successful\
        \ authentication request will cause your client to follow an HTTP 302 redirect\
        \ to the portal 'Home' web page. Your session cookie can then be used to make\
        \ VCO API calls. \n Note that session cookies expire after a period of time\
        \ specified in the VCO configuration (default is 24 hours)."
      operationId: login_operator_login
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/auth_object'
        required: true
      responses:
        200:
          content: {}
          description: If you are using an HTTP client that is configured to automatically
            follow HTTP redirects (e.g. Postman), a successful authentication request
            will cause your client to follow a HTTP 302 redirect to the portal 'Home'
            web page. Your session cookie may then be used to make API calls.
        302:
          content: {}
          description: An HTTP 302 response is returned on both successful and failed
            authentication attempts. If the response includes a Set-Cookie header
            specifying a non-empty velocloud.session cookie, authentication was successful
            and this cookie may be used to make API calls.
      summary: Authenticate operator user
      tags:
      - all
      - login
      x-codegen-request-body-name: authorization
  /login/enterpriseLogin:
    post:
      description: |-
        Authenticates an enterprise or partner (MSP) user and, upon successful login, returns a velocloud.session cookie. Pass this session cookie in the authentication header in subsequent VCO calls.
         If you are using an HTTP client (e.g. Postman) that is configured to automatically follow HTTP redirects, a successful authentication request will cause your client to follow an HTTP 302 redirect to the portal 'Home' web page. Your session cookie can then be used to make VCO API calls.
         Note that session cookies expire after a period of time specified in the VCO configuration (default is 24 hours).
      operationId: login_enterprise_login
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/auth_object'
        required: true
      responses:
        200:
          content: {}
          description: If you are using an HTTP client that is configured to automatically
            follow HTTP redirects (e.g. Postman), a successful authentication request
            will cause your client to follow an HTTP 302 redirect to the portal 'Home'
            web page. Your session cookie may then be used to make API calls.
        302:
          content: {}
          description: An HTTP 302 response is returned on both successful and failed
            authentication attempts. If the response includes a Set-Cookie header
            specifying a non-empty velocloud.session cookie, authentication was successful
            and this cookie may be used to make API calls.
      summary: Authenticate enterprise or partner (MSP) user
      tags:
      - all
      - login
      x-codegen-request-body-name: authorization
  /logout:
    post:
      description: Logs out the VCO API user and invalidates the session cookie.
      operationId: logout
      responses:
        200:
          content: {}
          description: If you are using an HTTP client that is configured to automatically
            follow HTTP redirects (e.g. Postman), a successful logout request will
            cause your client to follow an HTTP 302 redirect to the portal login web
            page.
        302:
          content: {}
          description: An HTTP 302 (redirect) response is returned on both successful
            and failed logout attempts.
      summary: Logout and invalidate authorization session cookie
      tags:
      - all
